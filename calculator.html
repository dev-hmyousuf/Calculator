<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Created by H.M.YOUSUF -->
    <!-- www.faceook.com/hmyousuf2.0 -->
    <!-- Only Html and Css -->
    <!-- JavaScript will add soon!! -->
    <div class="container">
      <div class="calculator">
        <form>
          <div>
            <input type="text" name="" id="display" />
          </div>
          <div>
            <input type="button" value="AC" onclick="clearDisplay()" />
            <input type="button" value="DE" onclick=" deleteLast()" />

            <input type="button" value="/" onclick="appendToDisplay(value)" />
          </div>
          <div>
            <input type="button" value="7" onclick="appendToDisplay(value)" />
            <input type="button" value="8" onclick="appendToDisplay(value)" />
            <input type="button" value="9" onclick="appendToDisplay(value)" />
            <input type="button" value="*" onclick="appendToDisplay(value)" />
          </div>
          <div>
            <input type="button" value="4" onclick="appendToDisplay(value)" />
            <input type="button" value="5" onclick="appendToDisplay(value)" />
            <input type="button" value="6" onclick="appendToDisplay(value)" />
            <input type="button" value="-" onclick="appendToDisplay(value)" />
          </div>
          <div>
            <input type="button" value="1" onclick="appendToDisplay(value)" />
            <input type="button" value="2" onclick="appendToDisplay(value)" />
            <input type="button" value="3" onclick="appendToDisplay(value)" />
            <input type="button" value="+" onclick="appendToDisplay(value)" />
          </div>
          <div>
            <input type="button" value="0" onclick="appendToDisplay(value)" />
            <input type="button" value="00" onclick="appendToDisplay(value)" />
            <input type="button" value="." onclick="appendToDisplay(value)" />
            <input
              type="button"
              value="="
              id="equalbutton"
              onclick=" calculate()"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
